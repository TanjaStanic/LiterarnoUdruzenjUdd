  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>Dodavanje knjige</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

<section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-9">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Unesite podatke</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" (submit) = "addBook()">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Naslov knjige</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Unesite naslov.." [(ngModel)]="book.title" #title = "ngModel">
                  </div>
                
                   <div class="form-group">
                   	 <label for="exampleInputEmail1">Zanr</label>
                   	 <input type="text" class="form-control" id="genre" placeholder="Unesite zanr.." name="genre" [(ngModel)]="book.genre" #genre = "ngModel">
                  </div>
                  
                         
                      <div class="form-group">
                        <label>Sinospis</label> 
                        <textarea class="form-control" rows="3" placeholder="Unesite sinopsis ..." id="synopsis" name="synopsis" [(ngModel)]="book.synopsis" #synopsis = "ngModel">
                        </textarea>
                      </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Potvrdi</button>
                </div>
              </form>
            </div>
         </div>
        </div>      
     </div>
   
</section>

 <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>Pregled knjiga</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-12">
 				<div class="card">

              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ISBN</th>
                      <th>Status</th>
                      <th>Naslov</th>
                      <th>Zanr</th>
                      <th>Sinopsis</th>
                      <th>Dozvoljeno</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr	*ngFor="let b of myBooks">
                      <td>{{b.isbn}}</td>
                      <td>{{b.status}}</td>
                      <td>{{b.title}}</td>
                      <td>{{b.genre}}</td>
                      <td>{{b.synopsis}}</td>
                      <td >
                     	 <input type="file" [disabled]="b.status != 'NA_CEKANJU'"  id="fileId" accept=".pdf" placeholder="Odaberi ..." (change)="onFileSelected($event)">
                                          
                      </td>
                      <td>
                      <button type="button" class="btn btn-block btn-default" [disabled]="b.status != 'NA_CEKANJU'" (click)="uploadFile(b.id)" >Potvrdi                    
                
                      </button>
                                             
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
         </div>
        </div>      
     </div>
   
</section>


</div>
