  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>Pregled knjiga</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    
     <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-12">
 				<div class="card">

              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ISBN</th>
                      <th>Status</th>
                      <th>Naslov</th>
                      <th>Zanr</th>
                      <th>Sinopsis</th>
                      <th>Status</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr	*ngFor="let b of myBooks">
                      <td>{{b.isbn}}</td>
                      <td>{{b.status}}</td>
                      <td>{{b.title}}</td>
                      <td>{{b.genre}}</td>
                      <td>{{b.synopsis}}</td>
                      <td>
                     	 <button type="button" class="btn btn-block btn-default" [disabled]="b.status!='Na cekanju'" (click)="activateBook(b.id)">
                     	 	Zahtjevaj PDF</button>
                      </td>
                      <td>
                     	 <button type="button" class="btn btn-block btn-default" [disabled]="b.status!='Na cekanju'" (click)="rejectBook(b.id)">
                     	 	Odbij
                      	</button>
                      </td>
                      <td>
                      <button type="button" class="btn btn-block btn-default" [disabled]="!b.filename || b.status=='Objavljena' " (click)="publishBookUnit(b.id)">Odobri
         				</button>
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
         </div>
        </div>      
     </div>
   
</section>

<section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-18">
            <!-- general form elements -->
            <div class="card card-info">
           
              <!-- /.card-header -->
              <!-- form start -->
           
         
            </div>
         </div>
        </div>
     </div>
</section>
</div>
